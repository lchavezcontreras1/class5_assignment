<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class 5 Assignment</title>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
<fieldset>
    <legend>Class 5 Assignment</legend>
    <form>
        <p><label>Ranks</label><br>
            <input type="radio" name="rank" id="private" value="Private">
            <label for="private" data-color="red">Private</label>

            <input type="radio" name="rank" id="corporal" value="Corporal">
            <label for="corporal" data-color="orange">Corporal</label>

            <input type="radio" name="rank" id="sergeant" value="Sergeant">
            <label for="sergeant" data-color="green">Sergeant</label>

            <input type="radio" name="rank" id="major" value="Major">
            <label for="major" data-color="blue">Major</label>

            <input type="radio" name="rank" id="colonel" value="Colonel">
            <label for="colonel" data-color="purple">Colonel</label>
        </p>
        <p><label for="firstname">First Name:</label><br>
            <input type="text" name="firstname" id="firstname">
        </p>
        <p><label for="lastname">Last Name:</label><br>
            <input type="text" name="lastname" id="lastname">
        </p>
        <button>Submit</button><br><br>
        <span id="greeting"></span>
    </form>
</fieldset>

</body>
</html>
